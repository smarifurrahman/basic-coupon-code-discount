<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <section class="w-3/4 bg-violet-800 mx-auto mt-10 text-white text-lg font py-20 rounded-xl text-xl">
        <div class="w-fit mx-auto flex flex-col gap-2 items-center">
            <h2 class="">Price: $<span id="primary-price"></span></h2>
            <h3>Get <span id="discount-percent"></span>% Discount Now !!!</h3>
            <h3>Coupon:</h3>
            <input id="input-value" class="text-black rounded-md py-1 px-2 text-center" type="text" placeholder="Enter coupon code">
            <button id="btn-apply" class="bg-blue-600 hover:bg-blue-700 rounded-md w-1/2 py-2 mt-2">Apply</button>
            <h4>Please Pay: $<span id="final-price"></span></h4>
        </div>
    </section>

    <script src="./js/utils.js"></script>
    <script src="./js/initials.js"></script>
    <script src="./js/discount.js"></script>
</body>

</html>
